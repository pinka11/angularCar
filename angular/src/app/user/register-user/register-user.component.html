    <div class="row">
         <h1 style="text-align:center;">New User</h1>
         <div style="width:50%; margin:25px auto;">
             <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                   <label> Name:</label>
                   <input class="form-control" name="name" type="text" placeholder="name" required ngModel>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div>
                    Male
                    <input type="radio" name="gender" value="male" ngModel> 
                    Female
                    <input type="radio" name="gender" value="female" ngModel>
                    </div> 
                </div>   
                <div class="form-group">
                    <label>DOB:</label> 
                    <input class="form-control" name="dob" type="date" placeholder="abc" required ngModel>
                 </div>
                <div class="form-group">
                    <label>Username:</label> 
                    <input class="form-control" name="username" type="text" placeholder="abc" required ngModel>
                 </div>
                <div class="form-group">
                    <label>Phone No:</label>
                    <input class="form-control" name="phoneNo" type="number" placeholder="XXXXXXXXXX" required ngModel>
                </div>
                <div class="form-group ">
                    <label>address</label>
                        <input type="text" class="form-control" placeholder="state" name="state" required ngModel>
                        <input type="text" class="form-control" placeholder="city" name="city" required ngModel>
                        <input type="number" class="form-control" placeholder="pin" name="pin" required ngModel>
                </div>
                <div class="form-group">
                    <label>DL Image:</label> 
                    <input class="form-control" name="dl" type="text" placeholder="Dl image link" required ngModel>
                </div>
                <div class="form-group">
                   <label>Email:</label> 
                   <input class="form-control" name="email" type="email" placeholder="abc@example.com" required ngModel>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input class="form-control" name="password" type="password" placeholder="password" required ngModel>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
