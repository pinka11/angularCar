  <div class="row">
       <h1 style="text-align:center;">Add Offers</h1>
       <div style="width:50%; margin:25px auto;">
           <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="form-group">
                 <label>Coupon Provider Name:</label>
                 <input class="form-control" name="cname" type="text" required ngModel>
              </div>
              <div class="form-group">
                  <label>Discount:</label> 
                  <input class="form-control" name="cdiscount" type="number" required ngModel>
               </div>
              <div class="form-group">
                  <label>Code</label> 
                  <input class="form-control" name="ccode" type="text" required ngModel>
               </div>
              <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block">Submit</button>
              </div>
          </form>
      </div>
  </div>
